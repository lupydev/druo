name: Backend CI

on:
  push:
    branches:
      - "**" # Todas las branches (develop, main, feature/*, fix/*, etc.)
    paths:
      - "back/**"
      - ".github/workflows/ci-back.yml" # Re-ejecutar si el workflow cambia
  pull_request:
    branches:
      - develop
      - main
    paths:
      - "back/**"
      - ".github/workflows/ci-back.yml"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and format
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run Ruff formatter check
        run: uv run ruff format --check .

  # Job 2: Tests (uses sqlite fallback in tests, so no DB service required)
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            back/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('back/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          ENVIRONMENT: testing
        run: uv run pytest -v --tb=short

  # Job 3: Status check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi
